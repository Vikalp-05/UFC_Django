{% load static %}

<html>
  <head>
    <title>{% block title %}UFC Rankings{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
  </head>

  <body>
  <header class="navbar">
    <div class="navbar-inner">
    <a class="brand" href="{% url 'weightclass_list' %}">UFC Rankings</a>
    <nav class="nav-links">

      {% if user.is_authenticated %}
        <span class="user">Hi {{ user.username }}</span>
        <form id="logout-form" method="post" action="{% url 'logout' %}">
          {% csrf_token %}
        </form>

        <a href="#" class="log"
           onclick="document.getElementById('logout-form').submit(); return false;">
          Logout
        </a>

      {% else %}
        <a class="log"href="{% url 'login' %}">Login</a>
        <a class="log"href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
      
    </nav>
    </div>
</header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
  </body>

</html>
