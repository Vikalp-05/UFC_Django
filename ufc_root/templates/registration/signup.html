{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="login-wrap">
  <div class="login-box">
    <h1>Sign Up</h1>
    
    <form method="post" class="userpass">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-button">Create Account</button>
    </form>

    <p>
      Already have an account? <a class="sign-recommend"href="{% url 'login' %}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
