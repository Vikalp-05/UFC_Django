{% extends "base.html" %}
{% block title %}Weight Classes{% endblock %}

{% block content %}

<h1 class="welcome">Welcome to the UFC Rankings</h1>


<div class="grid">
  {% for wc in classes %}
    <a href="{% url 'weightclass_detail' wc.slug %}">
      <strong>{{ wc.name }}</strong>
    </a>
  {% endfor %}
</div>
{% endblock %}
